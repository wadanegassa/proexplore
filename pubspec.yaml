name: protravel
description: "A comprehensive offline travel companion app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # UI & Assets
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  cached_network_image: ^3.3.0
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  http: ^1.1.0

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
